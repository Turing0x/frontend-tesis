<section>

  <div class="left">
    <h1>Configuraci√≥n de archivos</h1>

    <input (change)="onSearch()" id="search" placeholder="Nombre del archivo">

    <ul>
      @for (file of dataFiles; track $index) {
        <li [ngClass]="{'selected':   file === currentFile()}" (click)="manageFile(file)">
          <span style="display: flex; align-items: center; gap: 10px;">

            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-file"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M14 3v4a1 1 0 0 0 1 1h4" /><path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" /></svg>

            <span class="file-name">{{file.file_name}}</span>

          </span>

          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-caret-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6c0 -.852 .986 -1.297 1.623 -.783l.084 .076l6 6a1 1 0 0 1 .083 1.32l-.083 .094l-6 6l-.094 .083l-.077 .054l-.096 .054l-.036 .017l-.067 .027l-.108 .032l-.053 .01l-.06 .01l-.057 .004l-.059 .002l-.059 -.002l-.058 -.005l-.06 -.009l-.052 -.01l-.108 -.032l-.067 -.027l-.132 -.07l-.09 -.065l-.081 -.073l-.083 -.094l-.054 -.077l-.054 -.096l-.017 -.036l-.027 -.067l-.032 -.108l-.01 -.053l-.01 -.06l-.004 -.057l-.002 -12.059z" /></svg>

        </li>
      }
    </ul>

    <button (click)="download()">Descargar Zip</button>

  </div>

  <div class="right">

    <div class="save-file">
      <h1>Contenido del archivo - Ruta: {{currentFile().full_path}} </h1>
      <button (click)="saveFile()">Guardar</button>
    </div>

    <textarea>{{currentFile().content === '' ? 'No hay contenido' : currentFile().content}}</textarea>
  </div>

</section>
