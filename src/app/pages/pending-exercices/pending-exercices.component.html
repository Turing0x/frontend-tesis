@if(!pendingExercises){

  <p>No hay ejercicios pendientes</p>

}@else {

  <h1>Ejercicios Pendientes</h1>

  <ul>

    @for(pend of pendingExercises; track $index) {
      <shared-card
        [title]="pend.title"
        [description]="pend.description"
        [link]="'/exercise/details/'"
        [param]="pend._id!"
      ></shared-card>
  }

  </ul>
}
