<div class="excersise-container">

  <ul>

    @for (exce of list; track $index) {
      <div class="card">
        <span>Ejercicio:</span>
        <h3>Descripción:</h3>
        <p> {{ exce.description }} </p>

        <a [routerLink]="['/professor/details', exce._id]">Detalles</a>
      </div>
    }

  </ul>

</div>


<footer>

  <a [routerLink]="['/professor/create']" class="round-button">
    <i class="material-icons">add</i>
    Añadir
  </a>

</footer>
