<div class="solution-container">

  <h1>Soluciones</h1>

  <ul>

    @for (solution of solutions; track $index) {
      <shared-card
      [title]="'Solución'"
      [description]="'Descripción'"
      [link]="'/professor/solution/details/'"
      [param]="solution._id"
    ></shared-card>
    }

  </ul>

</div>
